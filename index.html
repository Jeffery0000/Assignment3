<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assingment-3</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="forms-grid">
        <div class="herons-formula">
            <h1>Heron's Formula</h1>
            <form id="heron-form">
                <label for="heron-a">Side a:</label>
                <input type="number" id="heron-a" name="heron-a" required min="0" step=".01" />
                <label for="heron-b">Side b:</label>
                <input type="number" id="heron-b" name="heron-b" required min="0" step=".01" />
                <label for="heron-c">Side c:</label>
                <input type="number" id="heron-c" name="heron-c" required min="0" step=".01" />
                <label for="heron-result">Area (result):</label>
                <input type="text" id="heron-result" name="heron-result" readonly />
                <input type="submit" value="Calculate" />
            </form>
        </div>
        <div class="ambiguous-case">
            <h1>Ambiguous Case</h1>
            <form id="ambiguous-form">
                <label for="ambiguous-angle-a">Angle A:</label>
                <input type="number" id="ambiguous-angle-a" name="ambiguous-angle-a" required step=".01" min="0" />
                <label for="ambiguous-side-a">Side a:</label>
                <input type="number" id="ambiguous-side-a" name="ambiguous-side-a" required step=".01" min="0" />
                <label for="ambiguous-side-b">Side b:</label>
                <input type="number" id="ambiguous-side-b" name="ambiguous-side-b" required step=".01" min="0" />
                <label for="ambiguous-result">Triangle Type (Result):</label>
                <input type="text" id="ambiguous-result" name="ambiguous-result" readonly />
                <input type="submit" value="Calculate" />
            </form>
        </div>
        <div class="newtons-method">
            <h1>Newton's Method</h1>
            <form id="newtons-form">
                <label for="root-guess">Root Guess:</label>
                <input type="number" id="root-guess" name="root-guess" required step=".01" />
                <label for="root-approx">Root Approximation (Result):</label>
                <input type="text" id="root-approx" name="root-approx" readonly />
                <input type="submit" value="Calculate" />
            </form>
        </div>
        <div class="polynomial-function">
            <h1>Polynomial Function</h1>
            <form id="polynomial-form">
                <label for="coefficients">Coefficients:</label>
                <input type="text" id="coefficients" name="coefficients" required />
                <label for="exponents">Exponents:</label>
                <input type="text" id="exponents" name="exponents" required />
                <label for="x-value">x Value:</label>
                <input type="number" id="x-value" name="x-value" required step=".01" />
                <label for="polynomial-func">Polynomial Function (result):</label>
                <input type="text" id="polynomial-func" name="polynomial-func" readonly />
                <label for="polynomial-evaluation">Polynomial Evaluation (result):</label>
                <input type="text" id="polynomial-evaluation" name="polynomial-evaluation" readonly />
                <input type="submit" value="Calculate" />
            </form>
        </div>
        <script src="script.js"></script>
    </div>
</body>

</html>
